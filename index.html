<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste do Google Maps</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Teste do Google Maps</h1>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Vp8CfQy_0KS4qvPk1R9CZB9YgD3GkbQ&callback=initMap" async defer></script> 
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -8.0476, lng: -34.8770 }, // Coordenadas de Recife
        zoom: 18,
      });
    }
  </script>
</body>
</html>
