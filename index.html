<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste do Google Maps com Simulação de Vento</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Teste do Google Maps com Simulação de Vento</h1>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Vp8CfQy_0KS4qvPk1R9CZB9YgD3GkbQ&callback=initMap" async defer></script>
  <script>
    function initMap() {
      // Inicializa o mapa
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -8.0476, lng: -34.8770 }, // Coordenadas de Recife
        zoom: 18,
      });

      // Coordenadas para a linha que representa o vento
      const windPath = [
        { lat: -8.0478, lng: -34.8775 }, // Ponto inicial do vento
        { lat: -8.0472, lng: -34.8765 }  // Ponto final do vento
      ];

      // Cria uma linha para representar o vento
      const windLine = new google.maps.Polyline({
        path: windPath,
        geodesic: true,
        strokeColor: "#00BFFF", // Azul claro para o vento
        strokeOpacity: 1.0,
        strokeWeight: 4,
        icons: [{
          icon: {
            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, // Seta representando o vento
            scale: 4, // Tamanho da seta
            strokeColor: "#00BFFF" // Cor da seta
          },
          offset: "100%" // Posição inicial da seta
        }],
      });

      // Adiciona a linha ao mapa
      windLine.setMap(map);

      // Animação para mover a seta ao longo da linha
      let count = 0;
      window.setInterval(() => {
        count = (count + 1) % 200;

        const icons = windLine.get("icons");
        icons[0].offset = (count / 2) + "%";
        windLine.set("icons", icons);
      }, 20);
    }
  </script>
</body>
</html>
